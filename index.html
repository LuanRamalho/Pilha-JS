<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Estrutura de Dados: Pilha</h1>
        <div class="input-group">
            <label for="elementCount">Quantidade de elementos na pilha:</label>
            <input type="number" id="elementCount" min="1">
        </div>
        <div class="input-group">
            <label for="element">Elemento:</label>
            <input type="text" id="element">
        </div>
        <div class="button-group">
            <button id="pushButton">Adicionar Elemento</button>
            <button id="popButton">Remover Elemento</button>
        </div>
        <div class="stack-info">
            <h2>Elementos na Pilha:</h2>
            <ul id="stackList"></ul>
            <p id="elementCountDisplay">Quantidade de Elementos: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
